<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    
body {
  font-family: Arial, sans-serif;
  background-color: #f4f4f9;
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}


.form-container {
  background-color: #fff;
  padding: 20px 30px;
  border-radius: 10px;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
  width: 100%;
  max-width: 400px;
  text-align: center;
}


.form-container h2 {
  margin-bottom: 20px;
  font-size: 24px;
  color: #333;
}


form label {
  display: block;
  margin: 10px 0 5px;
  font-weight: bold;
  color: #555;
}

form input {
  width: 100%;
  padding: 10px;
  margin-bottom: 15px;
  border: 1px solid #ccc;
  border-radius: 5px;
  font-size: 16px;
}

form input:focus {
  border-color: #007bff;
  outline: none;
}


form button {
  background-color: #007bff;
  color: #fff;
  padding: 10px 15px;
  border: none;
  border-radius: 5px;
  font-size: 16px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

form button:hover {
  background-color: #0056b3;
}

</style>
<body>

    <div class="form-container">
        <h2>Reading Tracker</h2>
        <form action="#" method="post">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" placeholder="Enter your name" required>
          
          <label for="time">Time of Reading: in (hr)</label>
          <input type="number" id="time" name="time" required>
          
          <label for="days">Continuous Days:</label>
          <input type="number" id="days" name="days" placeholder="Number of days" min="1" required>
          
          <button type="submit" onclick="findvalue()">Submit</button>
        </form>
      </div>

    </body>
    <script>
      function findvalue(){
        let x = document.getElementById("name");
        let y = document.getElementById("time");
        let z = document.getElementById("days");

        if((y.value) >= 2 && (z.value)>= 7){
          alert("you are a good book reader");
        }
        else{
          alert("you are a bad book listner");
        }
      }

    </script>
</html>
